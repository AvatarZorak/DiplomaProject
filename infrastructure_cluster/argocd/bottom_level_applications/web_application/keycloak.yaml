apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    helm:
      repoURL: "registry-1.docker.io/bitnamicharts"
      path: "keycloak"
      chart: keycloak
      targetRevision: 24.4.7
      values: |
        auth:
          adminUser: "admin"
          adminPassword: "pass"
        tls:
          enabled: true
          autoGenerated: true
  destination:
    name: remote
    namespace: default